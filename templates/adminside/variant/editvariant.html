{% extends "adminside/base.html" %}
{% load static %}

{% block title %} 
<title>Edit Variant - {{ variant.Product.product_name }}</title>
{% endblock title %}

{% block content %}
<section class="content-main">
    <div class="content-header">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="content-title card-title mb-0">Edit Variant for {{ variant.Product.product_name }}</h2>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    <label for="size" class="form-label">Size</label>
                    <input type="text" id="size" name="size" class="form-control" value="{{ variant.size }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" id="stock" name="stock" class="form-control" value="{{ variant.stock }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="variant_status" class="form-label">Status</label>
                    <select id="variant_status" name="variant_status" class="form-control" required>
                        <option value="True" {% if variant.variant_status %}selected{% endif %}>Active</option>
                        <option value="False" {% if not variant.variant_status %}selected{% endif %}>Inactive</option>
                    </select>
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">Update Variant</button>
                    <a href="{% url 'product:product_variant' variant.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
