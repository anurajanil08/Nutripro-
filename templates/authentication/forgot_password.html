{% extends 'userside/base.html' %}
{% load static %}
{% load socialaccount %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Overall background */
        body {
            background: linear-gradient(135deg, #f6f6f6, #e9ecef);
            font-family: 'Montserrat', sans-serif;
        }

        /* Centered container */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Header styling */
        .login-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form label */
        .form-group label {
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        /* Input styles */
        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
        }

        /* Submit button styling */
        .btn-primary {
            background-color: #D10024;
            border: none;
            padding: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 25px;
            text-transform: uppercase;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #A8001C;
        }

        /* Link styling */
        .text-center a {
            color: #D10024;
            text-decoration: none;
            font-weight: 500;
        }

        .text-center a:hover {
            color: #A8001C;
        }

        /* Error styling */
        .text-danger {
            font-size: 0.85rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">

            <h2 class="login-header">Forgot Password</h2>

            <form method="POST">
                {% csrf_token %}
                
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Enter your email address</label>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                    {% if form.email.errors %}
                        <div class="text-danger">
                            {{ form.email.errors }}
                        </div>
                    {% endif %}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div class="text-center mt-3">
                <p>Back to <a href="{% url 'nutri_auth:handlelogin' %}">Login</a></p>
            </div>

        </div>
    </div>
</body>
</html>
{% endblock %}
