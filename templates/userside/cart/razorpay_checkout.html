<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - NUTRI_PRO</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        /* Reset some default styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #528FF0;
        }

        .btn-primary:hover {
            background-color: #3b74d7;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Margin for Cancel Button */
        .mt-3 {
            margin-top: 20px;
        }

        /* Add subtle animation to buttons */
        .btn {
            transition: background-color 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complete Your Payment</h2>
        <p>Total Amount: â‚¹{{ final_amount|floatformat:2 }}</p>

        <!-- Razorpay Payment Button -->
        <button id="pay-button" class="btn btn-primary">Pay Now</button>

        <!-- Optional Cancel Button -->
        {% comment %} <div class="mt-3">
            <a href="{% url 'cart:view_cart' %}" class="btn btn-danger">Cancel and Return to Cart</a>
        </div> {% endcomment %}
    </div>

    <script>
        document.getElementById('pay-button').onclick = function (e) {
            e.preventDefault();

            var options = {
                "key": "{{ razorpay_key_id }}", // Your Razorpay Key ID
                "amount": "{{ final_amount_in_paisa }}", // Amount in paisa
                "currency": "INR",
                "name": "NUTRI_PRO", // Custom name to override default
                "description": "Order Payment for Order {{ order.order_id }}",
                "image": "https://example.com/logo.png", // Logo URL
                "order_id": "{{ razorpay_order_id }}", // Razorpay Order ID
                "handler": function (response) {
                    // Submit the payment details via POST
                    var form = document.getElementById('razorpay-form');
                    document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                    document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
                    document.getElementById('razorpay_signature').value = response.razorpay_signature;
                    form.submit();
                },
                "theme": {
                    "color": "#528FF0"
                }
            };

            // Open Razorpay Checkout
            var rzp = new Razorpay(options);
            rzp.open();
        };
    </script>

    <!-- Hidden Form for Callback -->
    <form id="razorpay-form" method="POST" action="{% url 'order:payment_success' %}">
        {% csrf_token %}
        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
        <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
        <input type="hidden" name="razorpay_signature" id="razorpay_signature">
    </form>
</body>
</html>
