{% extends "adminside/base.html" %}
{% load static %}

{% block title %} 
<title>Add Variant for {{ product.product_name }}</title>
{% endblock title %}

{% block content %}
<section class="content-main">
    <div class="content-header">
        <h2 class="content-title">Add Variant for {{ product.product_name }}</h2>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Variant</button>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
