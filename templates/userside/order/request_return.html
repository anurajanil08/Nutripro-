{% extends 'userside/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Request Return</h2>
    <form method="post" action="{% url 'order:request_return' order_id=order_id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="returnReason" class="form-label">Reason for Return</label>
            <textarea class="form-control" id="returnReason" name="reason" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="returnInstructions" class="form-label">Additional Instructions</label>
            <textarea class="form-control" id="returnInstructions" name="instructions" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
</div>
{% endblock %}
