{% extends "adminside/base.html" %}
{% load static %}

{% block title %}
<title>Update Order Status</title>
{% endblock title %}

{% block content %}
<section class="content-main">
    <div class="content-header">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="content-title card-title mb-0">Update Order Status</h2>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" class="form-horizontal">
                {% csrf_token %}
                
                <!-- Status Selection -->
                <div class="mb-4">
                    <label for="status" class="form-label fw-bold">Order Status</label>
                    <select name="status" id="status" class="form-select">
                        {% for key, value in order.ORDER_STATUS_CHOICES %}
                        <option value="{{ key }}" {% if order.order_status == key %}selected{% endif %}>
                            {{ value }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Update Status</button>
                </div>
            </form>
        </div>
    </div>
</section>

<style>
    .form-horizontal {
        max-width: 500px;
        margin: 0 auto;
    }
    .form-label {
        font-size: 1rem;
        margin-bottom: 8px;
        color: #333;
    }
    .form-select {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1rem;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        color: white;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock content %}
